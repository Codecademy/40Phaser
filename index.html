<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phaser Jump</title>
     <meta name = "viewport" content = "width = device-width, initial-scale =
1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = 0,
minimal-ui" />
    <style type="text/css">
     body{
       padding: 0px;
       margin: 0px;
       background-color: #f9f9f9;
     }
     canvas{
       display:block;
       margin: 0;
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       border: 1px solid rgba(255,255,255,0.1);

       position: fixed;
       z-index: -99 !important;

     }

     h1, p{
      color: #222;
      text-align: center;
      font-family: sans-serif;
     }
    </style>

    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="app-end" id="app-end"> 
        <div class="message">
        
          <h2> Score </h2>
          <section class="subheader"> So Close! </section>

          <div class="button-primary" id="game-replay"> Play Again </div>
          <div class="button-secondary"> <a href="https://www.codecademy.com/learn/learn-phaser"> Build your own </a> </div>
    
      </div>
    </div>

    <div class="app-404" id="app-404">
  
        <div class="svg-404">
          <img class="baby" height="160" src="assets/404.svg">
        </div>

        <div class="message">
        
          <h2> Oh no! Looks like you're lost. </h2>
          <section class="subheader"> Luckily you're not alone. Help Codey return home and get back to coding. </section>

          <div class="button-primary" id="game-start"> Play the Game </div>
          <div class="button-secondary"> <a href="https://www.codecademy.com/learn/learn-phaser"> Build your own </a> </div>
    
      </div>
    </div>
  </body>
</html>

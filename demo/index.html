<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Phaser Jump</title>
        <meta
            name="viewport"
            content="width = device-width, initial-scale =
1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = 0,
minimal-ui"
        />

        <link href="./styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="container"></div>
        <script type="module">
            import "../node_modules/phaser/dist/phaser.min.js";
        </script>
        <script type="module">
            import launch40Phaser from "../dist/index.js";

            window.addEventListener("load", () => {
                launch40Phaser({
                    debug: true,
                    on: {
                        game: event => console.log("[game]", event),
                        end: event => console.log("[end]", event),
                        start: event => console.log("[start]", event),
                    },
                    phaserOptions: {
                        parent: "container",
                        windowHeight: Math.min(window.innerHeight, 600),
                        windowWidth: Math.min(window.innerWidth, 800),
                    },
                });
            });
        </script>
    </body>
</html>
